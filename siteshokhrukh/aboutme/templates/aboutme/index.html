{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for blog in blogs %}
        {% if blog.is_published %}
        <li>
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.content }}</p>
            <p><a href="{% url 'blog' blog.id %}">Читать блог</a></p>
            {% if not forloop.last %}
            <hr>
            {% endif %}
        </li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
