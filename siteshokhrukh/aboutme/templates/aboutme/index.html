{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for blog in blogs %}
	<li><h2>{{blog.title}}</h2>
	{% autoescape off %}
	{{blog.content|linebreaks|truncatewords:40}}
	{% endautoescape %}
	<div class="clear"></div>
	<p class="link-read-post"><a href="{{ blog.get_absolute_url }}">Читать пост</a></p>
	</li>
	{% endfor %}
</ul>
{% endblock %}
